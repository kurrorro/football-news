{% extends 'base.html' %} 
{% block content %}
<h1>Add News</h1>

<form method="POST">
  {% csrf_token %} <!-- security -->
  <table>
    {{ form.as_table }} <!-- template tag yang digunakan untuk menampilkan fields form yang sudah dibuat pada forms.py sebagai table. -->
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add NEWS" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
